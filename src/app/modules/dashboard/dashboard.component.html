<div class="card m-1 p-4 animated fadeInRight text-center" style="border-radius: 10px;">
    <div class="text-center myClassTittle p-2">
        <h1><strong>Conozca su lado emprendedor</strong></h1>
    </div>

    <div class="separator-breadcrumb border-top"></div>
    <div class="card m-2" style="border: none;">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 p-2 col-sm-12">
                    <div class="card" style="box-shadow: 2px 6px rgb(216, 214, 214); border: 1px solid rgb(216, 214, 214)">
                        <img style="max-height: 220px;" class="card-img-top"
                            src="./../../../assets/images/documentos.jpg">
                        <div class="card-body">
                            <h4 class="card-title">Documentación</h4>
                            <p class="card-text">Le ayudamos en el proceso burocrático para iniciar su negocio.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 p-2 col-sm-12">
                    <div class="card" style="box-shadow: 2px 6px rgb(216, 214, 214); border: 1px solid rgb(216, 214, 214)">
                        <img class="card-img-top" style="max-height: 220px;"
                            src="./../../../assets/images/geolocation.jpg">
                        <div class="card-body">
                            <h4 class="card-title">Geolocalización</h4>
                            <p class="card-text">Conozca su competencia de negocio y establezca una localización.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 p-2 col-sm-12">
                    <div class="card" style="box-shadow: 2px 6px rgb(216, 214, 214); border: 1px solid rgb(216, 214, 214)">
                        <img class="card-img-top" style="max-height: 220px;" src="./../../../assets/images/ppto.jpg">
                        <div class="card-body">
                            <h4 class="card-title">Presupuesto</h4>
                            <p class="card-text">Presupuesto aproximado inicio negocio con datos de inmovilizado.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!usuario">
            <button style="width: 100%;" class="btn btn-outline-primary p-2" (click)="openRegister(modalRegister)">Regístrese ahora</button>
        </div>
        <div *ngIf="usuario">
            <button style="width: 100%;" class="btn btn-outline-primary p-2" (click)="comenzarNegocio()">Directo a Negocios</button>
        </div>
    </div>
</div>

<ng-template #modalRegister let-modal>
    <div class="modal-header">
        <button type="button" class="close" (click)="cierraModal()">
          <span>&times;</span>
        </button>
      </div>
    <div class="modal-body">
        <datos-usuario (accionRealizada)="cierraModal()"></datos-usuario>
    </div>
</ng-template>
