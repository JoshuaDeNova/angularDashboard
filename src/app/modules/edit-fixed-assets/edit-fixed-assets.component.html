<div class="card m-3 p-3 animated fadeInRight" *ngIf="inmovilizado">
    <div class="breadcrumb myClassDoc card-tittle">
        <p><strong>Local</strong></p>
        <ul>
            <li>Edición de inmovilizado</li>
            <li>Para su actividad</li>
        </ul>
    </div>

    <div class="separator-breadcrumb border-top"></div>

    <div class="card mt-2" style="border:none">
        <div class="row">
            <div class="col">
                <!--Aquí van los datos descripción, dirección y precio-->
                <form #formBusiness="ngForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="card mb-1 mt-2" style="border: none">
                                <div class="card-title mb-3 p-2"><strong>Datos principales</strong></div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 form-group mb-3">
                                            <label for="name">Nombre</label>
                                            <input type="text" name="name" (ngModelChange)="bDirty=true" class="form-control"
                                                #name="ngModel" [(ngModel)]="inmovilizado.name">
                                        </div>
        
                                        <div class="col-md-6 col-sm-12 form-group mb-3">
                                            <label for="type">tipo</label>
                                            <input type="text" name="type" (ngModelChange)="bDirty=true" class="form-control"
                                                #type="ngModel" [(ngModel)]="inmovilizado.type">
                                        </div>
        
                                        <div class="col-md-12 col-sm-12 form-group mb-3">
                                            <label for="description">Descripcion</label>
                                            <input type="text" name="description" (ngModelChange)="bDirty=true" class="form-control"
                                                #description="ngModel" [(ngModel)]="inmovilizado.description">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="card mb-1 mt-2" style="border: none">
                                <div class="card-title mb-3 p-2"><strong>Datos económicos</strong></div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12 col-sm-12 form-group mb-3">
                                            <label for="assetsPrice">Tipo de contrato</label>
                                            <input type="text" name="assetsPrice" (ngModelChange)="bDirty=true"
                                                class="form-control" #assetsPrice="ngModel"
                                                [(ngModel)]="inmovilizado.assetsPrice">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="float-left p-1">
            <button class="btn btn-outline-danger" (click)="cancelar()" [routerLink]="['inmovilizados']">Cancelar</button>
        </div>
        <div class="float-right p-1">
            <button (click)="onSubmit()" class="btn btn-outline-primary">{{title}}</button>
        </div>
    </div>
</div>
