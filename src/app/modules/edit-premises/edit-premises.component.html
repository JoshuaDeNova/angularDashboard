<div class="card m-3 p-3 animated fadeInRight" *ngIf="local">
    <div class="breadcrumb myClassDoc card-tittle">
        <p><strong>Local</strong></p>
        <ul>
            <li>Edición de local</li>
            <li>Para su actividad</li>
        </ul>
    </div>

    <div class="separator-breadcrumb border-top"></div>

    <div class="card mt-2" style="border:none">
        <div class="row">
            <div class="col">
                <!--Aquí van los datos descripción, dirección y precio-->
                <form #formBusiness="ngForm" (ngSubmit)="onSubmit()">
                    <div class="card mb-1 mt-2" style="border: none">
                        <div class="card-title mb-3 p-2"><strong>Datos principales del local</strong></div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 form-group mb-3">
                                    <label for="description">Descripción</label>
                                    <input type="text" name="description" (ngModelChange)="bDirty=true"
                                        class="form-control" #description="ngModel" [(ngModel)]="local.description">
                                </div>

                                <div class="col-md-6 col-sm-12 form-group mb-3">
                                    <label for="address">Dirección</label>
                                    <input type="text" name="address" (ngModelChange)="bDirty=true" class="form-control"
                                        #address="ngModel" [(ngModel)]="local.address">
                                </div>

                                <div class="col-md-12 col-sm-12 form-group mb-3">
                                    <label for="price">Precio anual</label>
                                    <input type="number" name="price" (ngModelChange)="bDirty=true" class="form-control"
                                        #price="ngModel" [(ngModel)]="local.price">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-6 m-2">
                <div class="card" style="box-shadow: 2px 6px rgb(216, 214, 214); border: 1px solid rgb(216, 214, 214)">
                    <img class="card-img-top" style="max-height: 250px;" src="./../../../assets/images/imgLocal.jpg">
                </div>

            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="float-left p-1">
            <button class="btn btn-outline-danger" (click)="cancelar()" [routerLink]="['locales']">Cancelar</button>
        </div>
        <div class="float-right p-1">
            <button (click)="onSubmit()" class="btn btn-outline-primary">{{title}}</button>
        </div>
    </div>
</div>
