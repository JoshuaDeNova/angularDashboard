<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button (click)="abreSidebar()">
            <mat-icon>menu</mat-icon>
        </button>

        <span>myAdvice</span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li *ngIf="usuario">
                    <button mat-icon-button [routerLink]="['/usuarios']">
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="openSignIn(modalSignin)">
                            <mat-icon>get_app</mat-icon>
                            Iniciar Sesión
                        </button>
                        <button mat-menu-item (click)="logOut()">
                            <mat-icon>exit_to_app</mat-icon>
                            Cerrar Sesión
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<ng-template #modalSignin let-modal>
    <div class="modal-header">
        <button type="button" class="close" (click)="cierraModal()">
          <span>&times;</span>
        </button>
      </div>
    <div class="modal-body myClassModal">
        <signin (iniciaUsuario)="cierraModal()"></signin>
    </div>
</ng-template>
